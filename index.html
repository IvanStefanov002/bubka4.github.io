<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Practice App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <header>
        <div id="logoDiv">
            <img src="images/mecho.gif" alt="Logo" class="logo">
        </div>
        <div id="buttonsDiv">
            <button id="homePageButton">Home Page</button>
        </div>
    </header>
    
    <main id="homePage">
        <button id="playButton">Начало</button>
    </main>

    <section id="questionSection">
        <h2>Добави въпрос:</h2>
        <label for="questionType">Тип:</label>
        <select id="questionType">
            <option value="free-text">Free Text</option>
            <option value="multiple-choice">Multiple Choice</option>
        </select>

        <div id="freeTextSection">
            <label for="questionText">Въпрос:</label>
            <input type="text" id="questionText" required>
            <label for="answerText">Отговор:</label>
            <input type="text" id="answerText" required>
        </div>

        <div id="multipleChoiceSection" class="hidden">
            <label for="questionMC">Въпрос:</label>
            <input type="text" id="questionMC" required>
            <label for="optionA">Отговор A:</label>
            <input type="text" id="optionA" required>
            <label for="optionB">Отговор B:</label>
            <input type="text" id="optionB" required>
            <label for="optionC">Отговор C:</label>
            <input type="text" id="optionC" required>
            <label for="optionD">Отговор D:</label>
            <input type="text" id="optionD" required>
            <label for="optionE">Отговор E:</label>
            <input type="text" id="optionE" required>
            <label for="correctOption">Верен отговор:</label>
            <select id="correctOption">
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
                <option value="d">D</option>
                <option value="e">E</option>
            </select>
        </div>
        
        <div id="feedbackQuestion"></div>
        <button id="addQuestion">Добави</button>
        <button id="showQuestionsButton">Покажи всички въпроси</button>
        
        <!-- File upload section -->
        <h3>Upload Questions File:</h3>
        <input type="file" id="fileInput" accept=".xml">
        <button id="uploadButton">Качи</button>
    </section>

    <section id="playSection" class="hidden">
        <h2>Въпрос:</h2>
        <div id="questionDisplay"></div>
        <input type="text" id="userAnswer" placeholder="Your Answer">
        <button id="submitAnswer">Submit Answer</button>
        <div id="feedback"></div>
        <div class="navigation-buttons">
            <button id="previousButton">Previous</button>
            <button id="nextButton">Next</button>
        </div>
    </section>

    <div class="modal">
        <div class="modal-content">
            <img src="" alt="Feedback Image" id="feedbackImage">
            <p id="feedbackMessage"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="modal.js"></script>
</body>
</html>
